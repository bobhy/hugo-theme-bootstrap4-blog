{{- /* sidebar for lists (assumed to be sections) other than blog (interim)*/ -}}
<aside class="col-sm-3 ml-auto blog-sidebar">
    <section class="sidebar-module">
        <h4 class="text-muted">On this page</h4>
        {{ .TableOfContents }}
    </section>
    <section class="sidebar-module">
        <h4 class="text-muted">In this section</h4>
        <ol class="list-unstyled">
            {{ $currentSection := .CurrentSection }}
            {{ range .Site.Pages}}
            {{ if $currentSection.IsAncestor .}}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
            {{ end }}
        </ol>
    </section>

</aside><!-- /.blog-sidebar -->
